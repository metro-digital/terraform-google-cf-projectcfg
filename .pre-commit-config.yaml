---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3298ddab3c13dd77d6ce1fc0baf97691430d84b0  # frozen: v4.3.0
    hooks:
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ['--fix', 'lf']
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: f5aa7c83b61c6a2838b1ee67f5c706623fe015cc  # frozen: v1.75.0
    hooks:
      - id: terraform_fmt
        exclude: ^/.+/$
      - id: terraform_tflint
        exclude: ^/.+/$
      - id: terraform_tfsec
        exclude: ^/.+/$
        args:
          - --args=--config-file=__GIT_WORKING_DIR__/.tfsec/config.yml
      - id: terraform_docs
  - repo: https://github.com/adrienverge/yamllint.git
    rev: 9cce2940414e9560ae4c8518ddaee2ac1863a4d2  # frozen: v1.28.0
    hooks:
      - id: yamllint
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 38980559e3a605691d6579f96222c30778e5a69e  # frozen: 3.0.0
    hooks:
      - id: script-must-have-extension
      - id: shellcheck
      - id: shfmt
  - repo: https://github.com/thlorenz/doctoc
    rev: 70fdcd39ef919754011a827bd25f23a0b141c3c3  # frozen: v2.2.0
    hooks:
      - id: doctoc
        args: ['--github', '--title', '## Table of Contents', '--update-only']
