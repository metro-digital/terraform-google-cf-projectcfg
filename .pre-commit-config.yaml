repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 8fe62d14e0b4d7d845a7022c5c2c3ae41bdd3f26  # frozen: v4.1.0
  hooks:
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: mixed-line-ending
      args: ['--fix', 'lf']
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: ac9299cf5747910d46edd12f311a3fd024f1cb90  # frozen: v1.62.3
  hooks:
    - id: terraform_fmt
    - id: terraform_tflint
    - id: terraform_tfsec
      args:
        - --args=--config-file=__GIT_WORKING_DIR__/.tfsec/config.yml
    - id: terraform_docs
- repo: https://github.com/thlorenz/doctoc
  rev: 3ce6bef59b0a6ef79c9d8ba28c31f108acaadb63  # frozen: v2.1.0
  hooks:
    - id: doctoc
      args: ['--github', '--title', '## Table of Contents', '--update-only']
