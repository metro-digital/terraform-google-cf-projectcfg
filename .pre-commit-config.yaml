repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: db7346d375eda68a0174f2c057dd97f2fbffe030  # frozen: v4.2.0
  hooks:
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: mixed-line-ending
      args: ['--fix', 'lf']
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: 74a2e54f236a84754449045e0cf5e12f66c68c4d  # frozen: v1.71.0
  hooks:
    - id: terraform_fmt
    - id: terraform_tflint
    - id: terraform_tfsec
      args:
        - --args=--config-file=__GIT_WORKING_DIR__/.tfsec/config.yml
    - id: terraform_docs
- repo: https://github.com/thlorenz/doctoc
  rev: 70fdcd39ef919754011a827bd25f23a0b141c3c3  # frozen: v2.2.0
  hooks:
    - id: doctoc
      args: ['--github', '--title', '## Table of Contents', '--update-only']
